<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THE WATCH DROP – A New Kind of Watch Platform</title>
  <style>
    /* Font imports */
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');

    /* Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      line-height:1.6;
      color:#333;
      background:#f9f9f7;
    }
    .container {
      width:100%; max-width:1200px; margin:0 auto; padding:0 30px;
    }

    /* Nav */
    .nav-header {
      background:#172133; padding:16px 0;
      position:fixed; top:0; left:0; width:100%; z-index:1000;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .nav-container { display:flex; justify-content:space-between; align-items:center; }
    .logo {
      font-family:'Libre Baskerville', serif;
      color:#fff; font-size:1.2rem; font-weight:700;
      text-decoration:none; letter-spacing:.5px;
    }
    .nav-menu { display:flex; gap:30px; }
    .nav-link {
      color:rgba(255,255,255,0.7);
      text-decoration:none;
      font-size:.9rem; text-transform:uppercase;
      letter-spacing:.5px;
      transition:color .2s;
    }
    .nav-link:hover { color:#fff; }
    .nav-button {
      background:transparent; color:#fff;
      border:1px solid rgba(255,255,255,0.3);
      padding:8px 16px; text-transform:uppercase;
      font-size:.85rem; letter-spacing:.5px;
      border-radius:2px; text-decoration:none;
      transition:background .2s,border .2s;
    }
    .nav-button:hover {
      background:rgba(255,255,255,0.1);
      border-color:rgba(255,255,255,0.5);
    }

    /* Hero */
    .hero {
      background:#172133; color:#fff;
      padding:120px 0 100px; text-align:center;
    }
    .hero h1 {
      font-family:'Libre Baskerville', serif;
      font-size:3.5rem; font-weight:700;
      max-width:720px; margin:0 auto 40px;
      line-height:1.2; letter-spacing:-.5px;
    }
    .hero p {
      font-weight:300; font-size:1.2rem;
      max-width:600px; margin:0 auto 40px;
      opacity:.9; letter-spacing:.2px;
    }

    /* Email form container */
    .email-form-container {
      display:flex; justify-content:center;
      margin-top:20px;
    }

    /* Features, About, Journal & Footer (unaltered) */
    /* ... paste your existing CSS for .features, .about, .journal, .footer here ... */

    /* Responsive tweaks */
    @media(max-width:768px) {
      .nav-menu { display:none; }
      .mobile-menu-toggle { display:block; }
      .nav-button { display:none; }
      .hero h1 { font-size:2.4rem; margin-bottom:30px; }
      .hero p { font-size:1.1rem; margin-bottom:30px; padding:0 20px; }
    }
    @media(max-width:480px) {
      .hero h1 { font-size:2rem; line-height:1.3; }
      .hero p { font-size:1rem; }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <header class="nav-header">
    <div class="container nav-container">
      <a href="/" class="logo">THE WATCH DROP</a>
      <nav class="nav-menu">
        <a href="#about" class="nav-link">About</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#journal" class="nav-link">Journal</a>
      </nav>
      <a href="#signup" class="nav-button">Early Access</a>
    </div>
  </header>

  <!-- Hero & Email Form -->
  <section class="hero">
    <div class="container">
      <h1>A New Kind of Watch Platform Is Coming.</h1>
      <p>Curated drops, collector notes, and a smart discovery tool – all designed for watch lovers.</p>

      <div class="email-form-container" id="signup">
        <!-- ConvertKit (Kit) HTML Embed -->
        <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
        <form
          action="https://app.kit.com/forms/8038660/subscriptions"
          class="seva-form formkit-form"
          method="post"
          data-sv-form="8038660"
          data-uid="519e06b3ac"
          data-format="inline"
          data-version="5"
          data-options='{"settings":{"after_subscribe":{"action":"redirect","redirect_url":"https://thewatchdropclub.com/thank-you.html"}}}'
        >
          <ul
            class="formkit-alert formkit-alert-error"
            data-element="errors"
            data-group="alert"
          ></ul>
          <div
            class="seva-fields formkit-fields"
            data-element="fields"
            data-stacked="false"
          >
            <div class="formkit-field">
              <input
                class="formkit-input"
                name="email_address"
                placeholder="Enter your email"
                required
                type="email"
                style="padding:12px;border-radius:4px;border:1px solid #ddd;width:300px;"
              >
            </div>
            <button
              data-element="submit"
              class="formkit-submit"
              style="padding:12px 24px;background:#172133;color:#fff;border:none;border-radius:4px;font-weight:700;cursor:pointer;"
            >
              Subscribe
            </button>
          </div>
          <div class="formkit-powered-by-convertkit-container">
            <a
              href="https://kit.com/features/forms?utm_campaign=poweredby&utm_content=form&utm_medium=referral&utm_source=dynamic"
              class="formkit-powered-by-convertkit"
              data-element="powered-by"
              target="_blank"
              rel="nofollow"
            >
              Built with Kit
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features" id="features">
    <div class="container">
      <!-- your .features-grid here -->
    </div>
  </section>

  <!-- About Section -->
  <section class="about" id="about">
    <div class="container">
      <!-- your .about-content here -->
    </div>
  </section>

  <!-- Journal Section -->
  <section class="journal-preview" id="journal">
    <div class="container">
      <!-- your .journal-content here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Coming Soon | Trusted. Curated. Transparent.</p>
    </div>
  </footer>
</body>
</html>
