<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - THE WATCH DROP</title>
    <style>
        /* Font imports */
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f7;
            margin: 0;
            padding: 0;
        }
        
        /* Layout and sections */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        /* Navigation */
        .nav-header {
            background-color: #172133;
            padding: 16px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.2rem;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 0.5px;
        }
        
        .nav-button {
            background-color: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            border-radius: 2px;
            text-decoration: none;
        }
        
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Thank You Section */
        .thank-you {
            background-color: #f9f9f7;
            color: #172133;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 140px 20px 80px;
        }
        
        .thank-you-content {
            max-width: 720px;
            margin: 0 auto;
        }
        
        .success-icon {
            background-color: #172133;
            color: #f9f9f7;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 48px;
            font-weight: normal;
        }
        
        .thank-you h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 60px;
            color: #172133;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }
        
        .thank-you p {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 60px;
            color: #172133;
            line-height: 1.6;
            opacity: 0.9;
            letter-spacing: 0.2px;
            font-weight: 300;
        }
        
        .back-button {
            display: inline-block;
            background-color: #172133;
            color: #f9f9f7;
            padding: 16px 26px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            border: none;
            border-radius: 2px;
            text-decoration: none;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }
        
        .back-button:hover {
            background-color: #2a3a52;
        }
        
        /* Footer */
        .footer {
            background-color: #f9f9f7;
            padding: 40px 0 80px;
            text-align: center;
            font-size: 1rem;
            color: #666;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .footer p {
            margin: 0;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-button {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .thank-you {
                padding: 100px 0 60px;
            }
            
            .thank-you h1 {
                font-size: 2.4rem;
                padding: 0 15px;
            }
            
            .thank-you p {
                font-size: 1.1rem;
                padding: 0 20px;
                margin-bottom: 40px;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
                font-size: 36px;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you {
                padding: 100px 15px 60px;
            }
            
            .thank-you h1 {
                font-size: 2rem;
                line-height: 1.3;
            }
            
            .thank-you p {
                font-size: 1rem;
            }
            
            .back-button {
                width: 100%;
                max-width: 300px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="nav-header">
        <div class="container nav-container">
            <a href="/" class="logo">THE WATCH DROP</a>
            <nav>
                <a href="/" class="nav-button">Home</a>
            </nav>
            <button class="mobile-menu-toggle">☰</button>
        </div>
    </header>
    
    <!-- Thank You Section -->
    <section class="thank-you">
        <div class="container">
            <div class="thank-you-content">
                <div class="success-icon">✓</div>
                <h1>Thank You!</h1>
                <p>You've been added to the waitlist. We'll keep you updated on our weekly drops, Journal launch, and exclusive early-access perks.</p>
                <a href="/" class="back-button">Back to Home</a>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 The Watch Drop Club. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- JavaScript for smooth transitions -->
    <script>
        // Auto-redirect to home page after 10 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 10000);
        
        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            // Since this is a simple thank you page, no additional menu items needed
        });
    </script>
</body>
</html>
